<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script>
      // function to register an employer
      function register(event) {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var companyName = document.getElementById("companyName").value;
        var companyReg = document.getElementById("companyReg").value;
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        // condition set to not send when input values are empty
        if (
          name != "" &&
          email != "" &&
          companyName != "" &&
          companyReg != "" &&
          password != "" &&
          password === password2
        ) {
          // XML request to connect to the php file
          const xhttp = new XMLHttpRequest();
          xhttp.onload = function () {
            var result = JSON.parse(this.response);
            // console.log(result);
            if (this.status == "200") {
              console.log(result.message);
              if (result.status == true) {
                document.getElementById(
                  "status"
                ).innerHTML = `${result.message}.<br/> 
              Please Proceed to Login`;
              }
            } else {
              console.log(this.response);
            }
          };
          xhttp.open(
            `GET`,
            `employer.php?request=save&name=${name}&email=${email}&companyName=${companyName}&companyReg=${companyReg}&password=${password}`
          );
          xhttp.send();
          // alert('success');
        } else {
          alert("Please fill the form correctly");
        }

        // console.log(name, email, password, password2);
      }
    </script>
  </head>
  <body>
    <div class="row g-0">
      <div
        class="col-6 w-50"
        style="
          background-image: url(https://picsum.photos/id/1/1400/1000);
          background-size: cover;
          height: 100vh;
        "
      ></div>
      <!-- Register Form -->
      <div class="col-6 w-50 d-flex justify-content-center align-items-center">
        <div class="w-100 justify-content-center">
          <form action="">
            <center>
              <div class="input">
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="text"
                  placeholder="Enter Full Name"
                  id="name"
                  name="name"
                  required="required"
                /><br />
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="text"
                  placeholder="Enter Email"
                  id="email"
                  name="email"
                  required="required"
                /><br />
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="text"
                  placeholder="Enter Company Name"
                  id="companyName"
                  name="companyName"
                  required="required"
                /><br />
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="text"
                  placeholder="Enter Company Reg. No"
                  id="companyReg"
                  name="companyReg"
                  required="required"
                /><br />
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="password"
                  placeholder="Enter Password"
                  id="password"
                  name="password"
                  required="required"
                /><br />
                <input
                  class="mb-3 p-2 w-50 rounded border border-3"
                  type="password"
                  placeholder="Enter Password Again"
                  id="password2"
                  name="password2"
                  required="required"
                />
              </div>
              <p id="status"></p>
              <button
                type="button"
                class="bg-warning w-50 rounded border border-3 border-warning p-2"
                onclick="register()"
              >
                Register
              </button>
              <p class="my-2">or</p>
              <button
                type="button"
                onclick="location.href='/delonjobs/jobseeker.html'"
                class="bg-light w-50 rounded border border-3 p-2"
              >
                Register as Jobseeker
              </button>
              <button
                type="button"
                class="bg-light w-50 rounded border border-2 border-warning p-2 mt-5"
                onclick="location.href='/delonjobs/login_js.html'"
              >
                Login
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
