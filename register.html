<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <script>
      function register(event) {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        if (
          name != "" &&
          email != "" &&
          password != "" &&
          password === password2
        ) {
          const xhttp = new XMLHttpRequest();
          xhttp.onload = function () {
            var result = JSON.parse(this.response);
            console.log(result);
            if (this.status == "200") {
              console.log(result.message);
              if (result.status == true) {
                document.getElementById(
                  "status"
                ).innerHTML = `${result.message} .Please Proceed to Login`;
              }
            } else {
              console.log(this.response);
            }
          };
          xhttp.open(
            `GET`,
            `data.php?request=save&name=${name}&email=${email}&password=${password}`
          );
          xhttp.send();
          // alert('success');
        } else {
          alert("Please fill the form correctly");
        }

        // console.log(name, email, password, password2);
      }
    </script>
  </head>
  <body style="background-image: url(bg1.jpg); background-size: cover">
    <center>
      <div class="p-5 m-5 w-50" style="background: rgba(255, 255, 255, 0.678)">
        <form action="">
          <div class="input">
            <input
              class="mb-3 w-75 p-2"
              type="text"
              placeholder="Enter Full Name"
              id="name"
              name="name"
              required="required"
            /><br />
            <input
              class="mb-3 w-75 p-2"
              type="text"
              placeholder="Enter Email"
              id="email"
              name="email"
              required="required"
            /><br />
            <input
              class="mb-3 w-75 p-2"
              type="password"
              placeholder="Enter Password"
              id="password"
              name="password"
              required="required"
            /><br />
            <input
              class="mb-3 w-75 p-2"
              type="password"
              placeholder="Enter Password Again"
              id="password2"
              name="password2"
              required="required"
            />
          </div>
          <p id="status"></p>
        </form>

        <button
          type="button"
          onclick="register(this)"
          class="bg-primary w-75 py-2 px-4 text-light border border-0"
        >
          Register
        </button>
      </div>
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
