    <script>

        function logout() {

  </head>
  <body style="background: rgb(242, 242, 242)">

    <!-- Dashboard -->
    <div class="d-flex flex-column align-items-center details">
      <p class="fw-semibold fs-3 w-75 mt-5">Apply for a Job</p>

      <!-- Hidden Card -->
      <form class="w-50">
        <div class="card rounded rounded-4 mt-3 mb-5 p-5">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              placeholder="Name...."
            />
            <small id="emailHelp" class="form-text text-muted fst-italic"
              >Edit Name</small
            >
          </div>
          <div class="form-group my-3">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Email...."
            />
            <small id="emailHelp" class="form-text text-muted fst-italic"
              >Edit Email</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Company Number</label>
            <input
              type="text"
              class="form-control"
              id="companyNo"
              aria-describedby="emailHelp"
              placeholder="Company Number...."
            />
            <small id="emailHelp" class="form-text text-muted fst-italic"
              >Edit Company Registration Number</small
            >
          </div>
          <div class="form-group my-3">
            <label for="exampleInputEmail1">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              aria-describedby="emailHelp"
              placeholder="Company Name...."
            />
            <small id="emailHelp" class="form-text text-muted fst-italic"
              >Edit Company Name</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              aria-describedby="emailHelp"
              placeholder="Change Password...."
            />
            <small id="emailHelp" class="form-text text-muted fst-italic"
              >Change Password</small
            >
          </div>
          <div class="mt-3">
            <a class="btn btn-secondary mb-3" onclick="saveChanges()"
              >Save Changes</a
            >
            <a
              class="btn border border-2 border-danger ms-2 mb-3"
              onclick="deleteRecord()"
              >Delete</a
            >
          </div>
        </div>
      </form>

      <div class="d-flex flex-column align-items-center w-75">
        <table class="display" id="jobTable">
          <thead>
            <tr>
              <th>Employer ID</th>
              <th>Employer Name</th>
              <th>Email</th>
              <th>Company Name</th>
              <th>Comany Number</th>
              <th>Password</th>
            </tr>
          </thead>
          <!-- <tbody>
            <tr onclick="getId(data.message.id)">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody> -->
        </table>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".card").hide();
        $.ajax({
          url: "http://localhost/delonjobs/employer.php?request=readall",
          method: "GET",
          dataType: "JSON",
          dataSrc: "",
          success: function (data) {
            console.log(data.message);
            var table = $("#jobTable").DataTable({
              data: data.message,
              columns: [
                { data: "id" },
                { data: "name" },
                { data: "email" },
                { data: "company_name" },
                { data: "company_no" },
                { data: "password" },
              ],
            });
            $("#jobTable tbody").on("click", "tr", function () {
              var fetchedData = table.row(this).data();
              employerId = fetchedData.id;
              console.log(fetchedData);
              console.log(employerId);
              $(".card").show(300);
              $.get(
                "/delonjobs/employer.php",
                { request: "editUser", employerId: employerId },
                (data, status, response) => {
                  var result = JSON.parse(data);
                  console.log(result);
                  $("#name").val(result.message.name);
                  $("#email").val(result.message.email);
                  $("#companyName").val(result.message.company_name);
                  $("#companyNo").val(result.message.company_no);
                  $("#password").val(result.message.password);
                }
              );
            });
          },
        });
      });

      function saveChanges() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var companyName = document.getElementById("companyName").value;
        var companyNo = document.getElementById("companyNo").value;
        var password = document.getElementById("password").value;
        // console.log(employerId);
        // var saveEdit_id = getCookie("editJob_id");
        $.get(
          "/delonjobs/employer.php",
          {
            request: "saveEdit",
            employerId: employerId,
            name: name,
            email: email,
            companyName: companyName,
            companyNo: companyNo,
            password: password,
          },
          (data, status, response) => {
            var result = data;
            console.log(data);
            alert("Changes Saved Successfully");
            $(".card").hide(300);
          }
        );
      }

      function deleteRecord() {
        console.log(employerId);
        $.get(
          "/delonjobs/employer.php",
          { request: "deleteUser", employerId: employerId },
          (data, status, response) => {
            console.log(status);
              alert("Post Deleted Successfully");
            setTimeout(location.reload(), 500);

          }
        );
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
